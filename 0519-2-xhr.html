<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" onsubmit="sendData();return false;">
        <input type="number" id="a" name="a"/> + 
        <input type="number" id="b" name="b"/>
        <input type="submit" value="="/>
    </form>
    <h1 id="info"></h1>
    <button>123</button>
    <input type="text" />
    <script>
        function sendData(){
            const a = document.form1.a.value;
            const b = document.form1.b.value; 
            const xhr = new XMLHttpRequest();
            xhr.onload = function(){info.innerHTML = xhr.responseText;};
            // open的第三個參數是async,預設值是true(非同步),不建議更改為false(同步)
            xhr.open("GET", `http://localhost/IOIOIOIONA_php/0519-1-get.php?a=${a}&b=${b}`);
            xhr.send();
        }


    </script>
</body>
</html>
